<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Exercice 5.6</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form method="get" action="">
			<fieldset>
				<legend><strong>Formulaire</strong></legend>
            <p>
               <label for="name"></label>
               <input type="text" 
                      name="name" 
                      id="name" 
                      value="Tweety"
                      onmouseover="setBorder(this.name)"
                      onmouseout="cancelBorder(this.name)"
                      >
            </p>
            <p>
               <label for="email"></label>
               <input type="email" 
                      name="email" 
                      id="email" 
                      value="Tweety.Sylvester@WarnerBross.com" 
                      onmouseover="setBorder(this.name)"
                      onmouseout="cancelBorder(this.name)"
                      >
            </p>
            <p>
               <label for="age (1..99)"></label>
               <input type="number" 
                      name="age" 
                      id="age" 
                      min="1" 
                      max="99" 
                      value="18" 
                      onmouseover="setBorder(this.name)"
                      onmouseout="cancelBorder(this.name)"
                      >
            </p>
			</fieldset>
      <input type="submit"  value="Test">
      </form>
      <script>
         function cancelBorder( tagId)
         {
            console.log(`cancelBorder ${tagId}`);
            let xxId= document.getElementById(tagId)
            if (xxId == null)
            {
               alert(`No tag : ${tagId}`);
            }
         else
            {
               xxId.style.borderStyle= "think";
               xxId.style.borderColor= "initial";
               xxId.style.borderWidth= "1px";
            }
         }
         function setBorder( tagId)
         {
            console.log(`setBorder ${tagId}`);
            let xxId= document.getElementById(tagId)
            if (xxId == null)
            {
               alert(`No tag : ${tagId}`);
            }
         else
            {
               xxId.style.borderStyle= "solid";
               xxId.style.borderColor= "black";
               xxId.style.borderWidth= "5px";
            }
         }
      </script>
   </body>
